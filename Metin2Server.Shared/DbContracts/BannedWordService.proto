syntax = "proto3";
package m2.banned_word.v1;

option csharp_namespace = "Metin2Server.Shared.DbContracts";

service BannedWordService {
  rpc ExistsByWord (ExistsByWordGrpcRequest) returns (ExistsByWordGrpcResponse);
}

message ExistsByWordGrpcRequest {
  string word = 1;
}

message ExistsByWordGrpcResponse {
  bool exists = 1;
}